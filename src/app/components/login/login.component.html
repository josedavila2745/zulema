<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ img1 }}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{{ img2 }}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{{ img3 }}" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <div>
        <h4 class="bg-success text-light text-center p-1 mlm">YouPlaza</h4><br>
    </div>
    <div class="pl-3 pr-3">

        <ng-container *ngIf="errorMessage">
            <div class="alert alert-warning d-block text-center " role="alert">
                <span class="error">{{errorMessage}}</span>
            </div>

        </ng-container>
        <form [formGroup]="loginForm">

            <div class="form-group">
                <label for="username" class="text-primary">Correo*</label>
                <input type="email" id="username" placeholder="Email" class="form-control" formControlName="username" [formGroup]="loginForm" />
                <span style="color:Red;" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.required">Username is
    required.</span>
            </div>
            <div class="form-group">
                <label for="password" class="text-primary">Contrase√±a*</label>
                <input id="password" type="password" placeholder="Password" class="form-control" formControlName="password" [formGroup]="loginForm" />
                <span style="color:Red;" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">Password is
    required.</span>
            </div>

            <div class="buttons-container center mt-1">
                <button class="btn btn-danger btn-lg btn-block" (click)="signIn()">Entrar</button>
                <button class="btn btn-primary btn-lg btn-block" (click)="createUser()"> Registrar </button>
            </div>
        </form>

    </div>
</div>
